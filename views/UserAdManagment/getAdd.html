{% extends "global/index.html" %}

{% block main %}
<div>
    <div class="options">
        <a href="{{ BASE }}user/ads">Lista mojih oglasa</a>
    </div>

    <form class="auctions-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Ime: </label>
            <input type="text" id="title" name="title" required class="form-control" pattern=".*[^\s]{5,}.*">
        </div>

        <div class="form-group">
            <label for="description">Opis: </label>
            <textarea  id="description" name="description" required class="form-control" rows="10"  pattern=".*[^\s]{10,}.*"></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Cena: </label>
            <input type="number" id="price" name="price" required class="form-control" min="0.01" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="phone">Broj telefona:</label>
            <input type="text" id="phone" name="phone" required class="form-control"
            placeholder="Unesite broj telefona.">
        </div>

        <div class="form-group">
            <label for="phone">Email:</label>
            <input type="text" id="email" name="email" required class="form-control"
            placeholder="Unesite email.">
        </div>

        <div class="form-group">
            <label for="ends_at">Zavr≈°etak oglasa: </label>
            <input type="datetime-local" id="ends_at" name="ends_at" required class="form-control">
        </div>
        <div class="form-group">
            <label for="category_id">Kategorija oglasa: </label>  
            <select class="form-control" name="category_id" id="category_id">
                {% for category in categories %}
                <option value="{{ category.category_id }}">
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="image">Slika: </label>
            <input type="file" id="image" name="image" required class="form-control" accept="image/jpeg image/png">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Dodaj oglas
            </button>
        </div>
    </form>
</div>
{% endblock %}
